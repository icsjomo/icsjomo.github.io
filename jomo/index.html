<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JOMO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="Free HTML Templates" />
  <meta name="description" content="Free HTML Templates" />

  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon" />

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/earlyaccess/cwtexyen.css" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 自定義 CSS -->
  <link href="css/jomo.css" rel="stylesheet" />
  <link href="css/landing.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar Start -->
  <!-- 您的導航欄內容在這裡 -->
  <!-- Navbar End -->

  <section class="jomo-carousel-container">
    <div class="container-fluid p-0">
      <div id="header-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/v2.jpeg" alt="Image">
            <div class="carousel-caption d-flex flex-column slideInLeft">
              <div class="row align-items-center g-5">
                <div class="col-lg-6 text-center text-lg-start">
                  <!-- 標題或按鈕 -->
                </div>
              </div>
            </div>
          </div>
          <!-- 如果有其他 carousel-item，請在這裡添加 -->
        </div>
      </div>
    </div>

    <!-- 添加自定義圖片按鈕放在下方 -->
    <div class="custom-carousel-control">
      <a href="introduction.html">
        <img src="img/Landing2.png" alt="Go to Target Page" class="custom-button-img">
      </a>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
